<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="sass/css/moonStyle.css">
    <title>
        Moonlight Shop
    </title>
</head>

<body>
    <nav class="custom-navbar">
        <div class="mobile-header-wrapper">
            <div class="nav-left-mobile">
                <div data-target="#navBar" class="dropdown-toggle drop-down-menu">
                    <span class="menu-toggle"></span>
                </div>
            </div>
            <div class="nav-right-mobile">
                <img src="Media/Moonlight Shop Logo.png">
            </div>
            <div style="width: 52px;"></div>
        </div>
        <div id="navBar" class="navbar-content-wrapper">
                <ul class="left-nav">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="products.html">PRODUCTS</a></li>
                </ul>
                <div class="nav-logo">
                    <img src="Media/Moonlight Shop Logo.png">
                </div>
                <ul class="right-nav">
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
        </div>
        </div>
    </nav>
    <div class="container-contact100">

		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Send Us A Message
				</span>

				<div class="wrap-input100 validate-input" data-validate="Please enter your name">
					<input class="input100" type="text" name="name" placeholder="Full Name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter your email: e@a.x">
					<input class="input100" type="text" name="email" placeholder="E-mail">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter your phone">
					<input class="input100" type="text" name="phone" placeholder="Phone">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter your message">
					<textarea class="input100" name="message" placeholder="Your Message"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Send
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
</body>
<footer>
    <p>&copy; The Moonlight Shop</p>
</footer>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/global.js"></script>
<script src="js/swiper-bundle.min.js"></script>

</html>
